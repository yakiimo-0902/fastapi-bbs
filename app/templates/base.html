<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "掲示板アプリ" }}</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
        }

        /* --- 検索ボックスとボタンを横並び --- */
        .search-area {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .search-area input[type="text"] {
            flex: 1;
            padding: 6px;
        }

        /* --- セクション用ボックス --- */
        .section-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 25px;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .thread-list li {
            margin: 8px 0;
        }

        .button {
            display: inline-block;
            padding: 6px 12px;
            border: 1px solid #333;
            background-color: #eee;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #ddd;
        }

        /* --- 追加：フォーム用スタイル（new_thread.html で使用） --- */
        form.standard-form {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }

        form.standard-form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        form.standard-form input[type="text"],
        form.standard-form textarea,
        form.standard-form input[type="file"] {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            margin-top: 5px;
            box-sizing: border-box;
        }

        form.standard-form .buttons {
            margin-top: 25px;
            display: flex;
            gap: 20px;
        }

        form.standard-form button {
            padding: 8px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        nav.menu {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        nav.menu a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }

        nav.menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<header>
    <h1>掲示板のロゴ</h1>

    <!-- 検索フォーム -->
    <form action="/threads/search" method="get" class="search-area">
        <input type="text" name="keyword" placeholder="検索ボックス">
        <button type="submit">検索</button>
    </form>

    <hr>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer style="margin-top: 40px; font-size: 12px; color: #666;">
    ©2025 掲示板アプリ
</footer>

</body>
</html>
